<h1 align="center">小田原男声合唱団第４９回定期演奏会のお知らせ</h1>
<h2 align="right">ホームページ管理人　深作　三郎</h2>
<p align="left">　柳田圭一様（３３造船）は小田原男声合唱団で活躍されています。<br>
　小田原男声合唱団は第４９回定期演奏会を南足柄市文化会館大ホールで開催します。<br>
　コロナ禍の厳しい環境の中での練習、そして国・県のガイドラインに沿った客席数の減少をする、ステージ人数の制限など、苦難を乗り越えての開催です。<br>
　尚コロナ禍の状況によっては変更等があり得ますので小田原男声合唱団のホームページを注視して下さい。</p>
