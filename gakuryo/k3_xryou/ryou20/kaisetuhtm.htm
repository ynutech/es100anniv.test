<P align="left"><b><FONT size="+2">野中慶二様（２５電工卒）から昭和２６年6月３０日発行の<BR>
弘南時報のご提供がありました。<BR>
当時の寮生活を彷彿とさせる貴重な資料です。弘南寮が発展途上であり<BR>
諸先輩が学生生活、寮生活をエンジョイされたご様子を知ることができます。<BR>
<BR>
保存状態は良好ですが、ガリ版刷でもあり又年月を経ておりますので<BR>
読み難い箇所もあるので、一部の記事をワードで書き直しました。<BR>
極力原文のままに努めました。全ページをカバーしています。<br>
(</FONT></b><font size="+1"><b><font size="+2">文責）深作三郎</font></b></font></P>
